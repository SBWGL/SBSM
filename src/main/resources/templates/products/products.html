<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/products.css" rel="stylesheet" />

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:onclick="|location.href='@{/products}'|" type="button">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" th:onclick="|location.href='@{/products/OUTER}'|" type="button">OUTER</a></li>
                                <li><a class="dropdown-item" th:onclick="|location.href='@{/products/TOP}'|" type="button">TOP</a></li>
                                <li><a class="dropdown-item" th:onclick="|location.href='@{/products/KINT}'|" type="button">KINT</a></li>
                                <li><a class="dropdown-item" th:onclick="|location.href='@{/products/SHIRT}'|" type="button">SHIRT</a></li>
                                <li><a class="dropdown-item" th:onclick="|location.href='@{/products/PANTS}'|" type="button">PANTS</a></li>
                                <li><a class="dropdown-item" th:onclick="|location.href='@{/products/SHOES}'|" type="button">SHOES</a></li>
                                <li><a class="dropdown-item" th:onclick="|location.href='@{/products/ACC}'|" type="button">ACC</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form method="get">
                        <input name="keyword" id="keyword" placeholder="검색어 입력" class="btn btn-outline-dark">
                        <button class="btn btn-outline-dark" type="button" id="find">
                            <span class="badge bg-dark text-white ms-1 rounded-pill">검색</span>
                        </button>
                    </form>
                    <form class="d-flex">
                            <button class="btn btn-outline-dark" th:onclick="|location.href='@{/addProduct}'|" type="button">
                                <span class="badge bg-dark text-white ms-1 rounded-pill">상품 등록 하기</span>
                            </button>

                        <button class="btn btn-outline-dark" type="button" th:onclick="|location.href='@{/}'|">
                            <span class="badge bg-dark text-white ms-1 rounded-pill">메인으로</span>
                        </button>
                    </form>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="button" th:onclick="|location.href='@{/basket}'|">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
<!--                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>-->
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div th:each="product : ${products}">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image--><!--th:src="|/images/${product.productImage.getStoreImageName()}|"-->
                            <img class="card-img-top" th:onclick="|location.href='@{|/product/${product.productId}|}'|" th:src="|/images/${product.productImage.getStoreImageName()}|" width="250px" height="250px" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5><a th:href="@{|/product/${product.productId}|}" class="fw-bolder" th:text="${product.productName}"></a></h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">$20.00</span>
                                    <h6 th:text="|${#numbers.formatInteger(product.getPrice(),3,'COMMA')}원|">$18.00</h6>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{|/product/${product.productId}|}">상세보기</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
<!--paging process-->
        <div class="container px-4 px-lg-5 mt-5">
            <ul class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="button">
                        <span aria-hidden="true" class="badge bg-white text-black ms-1 rounded-pill">«</span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <div th:each="num,index : ${#numbers.sequence(pageMake.getStartPage(),pageMake.getEndPage())}">
                        <button class="btn btn-outline-dark">
                            <span class="badge bg-white text-black ms-1 rounded-pill">
                                <a th:href="@{/products/{category}/{page}(category=${products[0].category}, page=${index.current})}" th:text="${num}">1</a>
                            </span>
                        </button>
                    </div>
                    <button class="btn btn-outline-dark" type="button">
                        <span aria-hidden="true" class="badge bg-white text-black ms-1 rounded-pill">»</span>
                        <span class="sr-only">Next</span>
                    </button>
                </form>
            </ul>
        </div>
<!--paging process-->

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
<!--        <script src="js/scripts.js"></script>-->
    <script th:inline="javascript">
        $("#find").click(function(){
            let keyword = $("#keyword").val();
            console.log(keyword);
            $.ajax({
                type:"POST",
                url:"/products/find/"+keyword,
                data:JSON.stringify(keyword),
                contentType:"application/json;charset=utf-8",
                dataType:"json",
                success:function(){
                    console.log("성공")
                    location.href="/products";
                },
                error:function(error){
                    location.href="/products/find/"+keyword;
                }
            });
        });
    </script>
        <script th:inline="javascript">
        $("#pageNum").click(function(){
            let category=/*[[${products[1].category}]]*/;
            let page = $("#pageNum").val();
            console.log(category);
            console.log(page);
        });
        </script>
    </body>
</html>
