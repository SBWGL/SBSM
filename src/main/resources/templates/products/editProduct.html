<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updateProduct}">상품 수정</h2>
    </div>

    <form action="board.html" th:action th:object="${product}" enctype="multipart/form-data" method="post">
        <div>
            현재 <label for="imageFile" th:text="#{label.product.productImage}">이미지</label>
            <img th:src="|/images/${product.productImage.getStoreImageName()}|" width="200" height="200"/>
            <input type="file" id="imageFile" th:field="*{productImage}" class="form-control" placeholder="이미지를 넣으세요">
        </div>
        <div class="form-control">
            <label th:text="#{label.product.category}">카테고리</label>
            <select th:name="selected">
                <option value="선택">선택</option>
                <option value="OUTER">OUTER</option>
                <option value="TOP">TOP</option>
                <option value="KINT">KINT</option>
                <option value="SHIRT">SHIRT</option>
                <option value="PANTS">PANTS</option>
                <option value="SHOES">SHOES</option>
                <option value="ACC">ACC</option>
            </select>
        </div>
        <div>
            <label for="title" th:text="#{label.product.productName}">상품명</label>
            <input type="text" id="title" th:field="*{productName}" class="form-control" placeholder="상품명을 입력하세요">
        </div>
        <div>
            <label for="price" th:text="#{label.product.price}">가격</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="contents" th:text="#{label.product.productContents}">내용</label>
            <textarea rows="5" cols="30" id="contents" th:field="*{productContents}" class="form-control" placeholder="내용을 입력하세요">
            </textarea>
        </div>
        <div>
            <label for="quantity" th:text="#{label.product.quantity}">수량</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control" placeholder="가격을 입력하세요">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/product/{productId}(productId=${product.productId})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
